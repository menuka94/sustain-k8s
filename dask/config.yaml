# config.yaml

worker:
  replicas: 50
  resources:
    limits:
      cpu: 4
      memory: 32G
    requests: 
      cpu: 4
      memory: 32G
  env:
    - name: EXTRA_CONDA_PACKAGES
      value: -c conda-forge prophet
    - name: EXTRA_PIP_PACKAGES
      value: pandas==1.2.5      


# We want to keep the same packages on the worker and jupyter environments
jupyter:
  enabled: true
  env:
    - name: EXTRA_PIP_PACKAGES
      value: pandas==1.2.5      
    - name: EXTRA_CONDA_PACKAGES
      value: -c conda-forge prophet
